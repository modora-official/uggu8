    { name: "Badminton League (MOD, Unlimited Coins) v3.71.3957", img: "https://modora-mod1.my.id/games/Badminton%20League%20(MOD%2C%20Unlimited%20Coins)%20v3.71.3957/MODORA-Images.jpg", link: "https://modora-mod1.my.id/games/Badminton%20League%20(MOD%2C%20Unlimited%20Coins)%20v3.71.3957", type: "game" },
    { name: "Football League 2026 (MOD, Unlimited Coins) v0.1.79", img: "https://modora-mod1.my.id/games/Football%20League%202026%20(MOD%2C%20Unlimited%20Coins)%20v0.1.79/MODORA-Images.jpg", link: "https://modora-mod1.my.id/games/Football%20League%202026%20(MOD%2C%20Unlimited%20Coins)%20v0.1.79", type: "game" }
        ];

        let showAppsCount = 10;
        let showGamesCount = 10;

        function renderRecom() {
            const container = document.getElementById('recomContainer');
            const allReal = [...dbApps, ...dbGames];
            const shuffled = allReal.sort(() => 0.5 - Math.random()).slice(0, 5);
            let html = '';
            shuffled.forEach(item => {
                html += `
                <div class="trend-card" onclick="openLink('${item.link}')">
                    <span class="trend-badge">RECOMMENDED</span>
                    <div class="trend-name">${item.name}</div>
                    <div class="trend-act">Install Now <i class="fa-solid fa-arrow-right"></i></div>
                    <img src="${item.img}" class="trend-bg">
                </div>`;
            });
            container.innerHTML = html;
        }

        function renderAppsList() {
            const container = document.getElementById('appsContainer');
            const btn = document.getElementById('btnMoreApps');
            const dataToShow = dbApps.slice(0, showAppsCount);
            
            let html = '';
            dataToShow.forEach(item => {
                html += `
                <div class="clean-card" onclick="openLink('${item.link}')">
                    <div class="icon-wrap">
                        <img src="${item.img}" class="clean-icon">
                        <div class="mod-label">MOD</div>
                    </div>
                    <div class="clean-info">
                        <div class="clean-name">${item.name}</div>
                    </div>
                    <button class="btn-unduh">UNDUH</button>
                </div>`;
            });
            container.innerHTML = html;

            if(showAppsCount >= dbApps.length) btn.classList.add('hidden');
            else btn.classList.remove('hidden');
        }

        function renderGamesList() {
            const container = document.getElementById('gamesContainer');
            const btn = document.getElementById('btnMoreGames');
            const dataToShow = dbGames.slice(0, showGamesCount);
            
            let html = '';
            dataToShow.forEach(item => {
                html += `
                <div class="clean-card" onclick="openLink('${item.link}')">
                    <div class="icon-wrap">
                        <img src="${item.img}" class="clean-icon">
                        <div class="mod-label">MOD</div>
                    </div>
                    <div class="clean-info">
                        <div class="clean-name">${item.name}</div>
                    </div>
                    <button class="btn-unduh">UNDUH</button>
                </div>`;
            });
            container.innerHTML = html;

            if(showGamesCount >= dbGames.length) btn.classList.add('hidden');
            else btn.classList.remove('hidden');
        }

        function loadMoreApps() { showAppsCount += 10; renderAppsList(); }
        function loadMoreGames() { showGamesCount += 10; renderGamesList(); }

        function openLink(url) {
            if(url && url !== '#') window.location.href = url;
            else alert('Link download sedang diproses sistem!');
        }

        function doSearch() {
            const val = document.getElementById('search').value.toLowerCase();
            if(val === '') {
                showAppsCount = 10; showGamesCount = 10;
                renderAppsList(); renderGamesList();
                return;
            }
            
            const fApps = dbApps.filter(i => i.name.toLowerCase().includes(val));
            let hApp = '';
            fApps.forEach(item => {
                hApp += `<div class="clean-card" onclick="openLink('${item.link}')"><div class="icon-wrap"><img src="${item.img}" class="clean-icon"><div class="mod-label">MOD</div></div><div class="clean-info"><div class="clean-name">${item.name}</div></div><button class="btn-unduh">UNDUH</button></div>`;
            });
            document.getElementById('appsContainer').innerHTML = hApp || '<div style="text-align:center; color:#999;">Tidak ditemukan</div>';
            document.getElementById('btnMoreApps').classList.add('hidden');

            const fGames = dbGames.filter(i => i.name.toLowerCase().includes(val));
            let hGame = '';
            fGames.forEach(item => {
                hGame += `<div class="clean-card" onclick="openLink('${item.link}')"><div class="icon-wrap"><img src="${item.img}" class="clean-icon"><div class="mod-label">MOD</div></div><div class="clean-info"><div class="clean-name">${item.name}</div></div><button class="btn-unduh">UNDUH</button></div>`;
            });
            document.getElementById('gamesContainer').innerHTML = hGame || '<div style="text-align:center; color:#999;">Tidak ditemukan</div>';
            document.getElementById('btnMoreGames').classList.add('hidden');
        }

        function nav(type, el) {
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            el.classList.add('active');
            const secRecom = document.getElementById('section-recom');
            const secApps = document.getElementById('section-apps');
            const secGames = document.getElementById('section-games');

            document.getElementById('search').value = '';

            if(type === 'all') {
                secRecom.style.display = 'block'; secApps.style.display = 'block'; secGames.style.display = 'block';
            } else if(type === 'app') {
                secRecom.style.display = 'none'; secApps.style.display = 'block'; secGames.style.display = 'none';
            } else if(type === 'game') {
                secRecom.style.display = 'none'; secApps.style.display = 'none'; secGames.style.display = 'block';
            }
            window.scrollTo(0,0);
        }

        function toggleSet() { document.getElementById('modalSet').classList.toggle('active'); }
        function switchTheme() { document.body.classList.toggle('dark-mode'); document.getElementById('themeToggle').classList.toggle('active'); }
        function chFont(font) { document.documentElement.style.setProperty('--font-main', font); }

        const rocket = document.getElementById('rocket');
        const rBtn = document.querySelector('.rocket-btn');
        window.onscroll = () => { window.scrollY > 200 ? rocket.classList.add('show') : rocket.classList.remove('show'); }
        function launch() {
            rBtn.classList.add('launching');
            window.scrollTo({top: 0, behavior: 'smooth'});
            setTimeout(() => rBtn.classList.remove('launching'), 800);
        }

        renderRecom();
        renderAppsList();
        renderGamesList();

    </script>
</body>
</html>
